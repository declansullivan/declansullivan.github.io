<div class="sidebar-left">
    <div class="filler-left hide"></div>
</div>

<div class="container">
    <h1>Posts</h1>
    <ul class="postlist">
        {% for post in site.posts %}
        <li>
        <span class="eachpost">
            <a href="{{ post.url }}" class="desclink">{{ post.post_title }}</a> - {{ post.date | date_to_string }}
        </span>
        </li>
        {% endfor %}
    </ul>
    <br class="clear" />
</div>
